      - step:
          name: Build
          caches:
            - node
          script:
            - npm install --force
            - npm run build
          artifacts:
            - dist/**
      - step:
          name: Prepare Build Directory
          script:
            - |
              ssh $USERSTAGING@$SERVERSTAGING << 'EOF'
                echo "Removing old build folder..."
                sudo rm -rf /var/www/html/stag/tiptopnestjs/dist
                echo "Creating new build folder..."
                sudo mkdir /var/www/html/stag/tiptopnestjs/dist
                echo "Setting folder permissions..."
                sudo chmod 777 /var/www/html/stag/tiptopnestjs/dist
